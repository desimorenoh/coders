<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<header th:replace="fragments/header"></header>

<section class="container">
    <h1 th:text="${title}"></h1>
    <table class="table table-dark table-hover mb-5" id="mytable">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
            <th>País de origen</th>
            <th>Nivel de Estudios</th>
            <th>Dirección</th>
            <th>Promoción</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coder: ${coders}">
            <th scope="row" th:text="${coder.id}"></th>
            <td th:text="${coder.nombre}"></td>
            <td th:text="${coder.apellidos}"></td>
            <td th:text="${coder.edad}"></td>
            <td th:text="${coder.paisDeOrigen}"></td>
            <td th:text="${coder.nivelDeEstudios}"></td>
            <td th:text="${coder.direccion}"></td>
            <td th:text="${coder.promocion}"></td>
            <td>
                <a class="btn btn-outline-light" th:href="'/coders/edit/'+${coder.id}">Editar</a>
            </td>
            <td>
                <a class="btn btn-outline-danger" th:href="'/coders/delete/'+${coder.id}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
