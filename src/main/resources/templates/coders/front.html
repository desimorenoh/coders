<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"></head>
<body id="frontbody">
<header th:replace="fragments/header"></header>
<section class="container mb-5">
    <h1 th:text="${title}"></h1>
        <div class="d-flex flex-row flex-sm-wrap justify-content-between align-items-center bd-highlight mb-5">

        <div th:each="coder: ${coders}" class="card" style="width: 18rem;">
            <img th:src="${coder.photoImage}" class="card-img-top" alt="cover">
            <div class="card-body">
                <h5 th:text="${coder.nombre}" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li th:text="${coder.nivelDeEstudios}" class="list-group-item"></li>
                <li th:text="${coder.promocion}" class="list-group-item"></li>
            </ul>
        </div>
    </div>


</section>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
